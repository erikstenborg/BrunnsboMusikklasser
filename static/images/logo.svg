<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 40th Anniversary Logo Recreation -->
  
  <!-- Background circles (black) -->
  <circle cx="60" cy="60" r="35" fill="#2c3e50" opacity="0.9"/>
  <circle cx="140" cy="60" r="35" fill="#2c3e50" opacity="0.9"/>
  <circle cx="60" cy="140" r="35" fill="#2c3e50" opacity="0.9"/>
  <circle cx="140" cy="140" r="35" fill="#2c3e50" opacity="0.9"/>
  
  <!-- Inner white circles -->
  <circle cx="60" cy="60" r="20" fill="white"/>
  <circle cx="140" cy="60" r="20" fill="white"/>
  <circle cx="60" cy="140" r="20" fill="white"/>
  <circle cx="140" cy="140" r="20" fill="white"/>
  
  <!-- Central gold circle -->
  <circle cx="100" cy="100" r="45" fill="#b1933a"/>
  <circle cx="100" cy="100" r="25" fill="white"/>
  
  <!-- Anniversary banner -->
  <path d="M30 120 Q100 110 170 120 Q165 140 100 135 Q35 140 30 120 Z" fill="#b1933a"/>
  
  <!-- Text on banner -->
  <text x="100" y="130" text-anchor="middle" fill="white" font-family="serif" font-size="12" font-weight="bold">
    40 år • 1985-2025
  </text>
  
  <!-- School name -->
  <text x="100" y="165" text-anchor="middle" fill="#b1933a" font-family="serif" font-size="16" font-weight="bold">
    BRUNNSBO
  </text>
  <text x="100" y="180" text-anchor="middle" fill="#2c3e50" font-family="serif" font-size="14" font-weight="bold">
    MUSIKKLASSER
  </text>
  
  <!-- Decorative musical notes -->
  <g fill="#b1933a" opacity="0.7">
    <!-- Musical note 1 -->
    <circle cx="25" cy="40" r="3"/>
    <rect x="27" y="25" width="1.5" height="15"/>
    <path d="M27 25 Q32 22 35 25 Q32 28 27 25"/>
    
    <!-- Musical note 2 -->
    <circle cx="175" cy="160" r="3"/>
    <rect x="173" y="145" width="1.5" height="15"/>
    <path d="M173 145 Q168 142 165 145 Q168 148 173 145"/>
  </g>
  
  <!-- Subtle gradient overlay for depth -->
  <defs>
    <radialGradient id="goldGradient" cx="0.5" cy="0.3">
      <stop offset="0%" stop-color="#c4a658" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#b1933a" stop-opacity="1"/>
    </radialGradient>
  </defs>
  
  <!-- Apply gradient to central circle -->
  <circle cx="100" cy="100" r="45" fill="url(#goldGradient)"/>
  <circle cx="100" cy="100" r="25" fill="white"/>
</svg>
